<!DOCTYPE html>
<html lang="en">
<head>

        $(function(){
          //添加到微信卡包显示弹窗提示

           $('.btn') .click(function(){
            $('.billMc') .hide();

    <div class="main billDetails">
        <div class="w">

            <div class="bill">

            </div>
            <div class="btns">

        <div class="mcbg"></div>
        <div class="mc-main2 plusok">
            <p>添加至卡包成功</p>
            <div class="btn">查看</div>
        </div> 
    </div>

</html>
